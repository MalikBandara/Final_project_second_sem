    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />

        <title>Blood Donor Registration</title>
        <link rel="stylesheet" href="./assets/css/donnerRegister.css" />
        <!-- Link to your CSS file -->
      </head>
      <body>
        <div class="registration-container">
            <h1>Blood Donor Registration</h1>
            <form id="donorForm">
                <p>Blood Donor Entry Form</p>
        
                <!-- Donor Name -->
                <div class="form-group">
                    <label for="donorName">Donor Name:</label>
                    <input
                        type="text"
                        id="donorName"
                        name="donorName"
                        placeholder="Enter Donor Name"
                        required
                    />
                </div>
        
                <!-- Blood Group -->
                <div class="form-group">
                    <label for="bloodGroupId">Select Blood Group Id:</label>
                    <select id="bloodGroupId" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>


                    </select>
                </div>


                <div class="form-group">
                    <label for="age">Blood Group:</label>
                    <h4 id="BloodGroupName"></h4>
                </div>

                <!-- Blood Group -->
                <div class="form-group">
                    <label >Select Hospital  Id:</label>
                    <select id="HospitalId" name="hospitalId" required>
                        <option value="">Select Blood Group</option>


                    </select>
                </div>


                <div class="form-group">
                    <label for="age">Hospital Name:</label>
                    <h4 id="hospitalName"></h4>
                </div>
        
                <!-- Age -->
                <div class="form-group">
                    <label for="age">Select Age:</label>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        placeholder="Select Age"
                        required
                    />
                </div>
        
                <!-- City -->

        
                <!-- State -->

        
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Contact Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Contact Email"
                        required
                    />
                </div>
        
                <!-- Contact Number -->
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input
                        type="tel"
                        id="contactNumber"
                        name="contactNumber"
                        placeholder="Contact Number"
                        required
                    />
                </div>
        
                <!-- Full Address -->
                <div class="form-group full-width">
                    <label for="address">Full Address:</label>
                    <textarea
                        id="address"
                        name="address"
                        placeholder="Enter Full Address"
                        required
                    ></textarea>
                </div>
        
                <!-- Description/Requirements -->
                <div class="form-group full-width">
                    <label for="description">Description/Requirements:</label>
                    <textarea
                        id="description"
                        name="description"
                        placeholder="Enter full details of donation history"
                    ></textarea>
                </div>
        
                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="button" id="btnSavePDonner" class="btn">Submit</button>
                    <button type="button" class="btn">Reset</button>
                </div>
            </form>
        </div>

        <!-- Optional: Add JavaScript for form submission -->

      </body>
