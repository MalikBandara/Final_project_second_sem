<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Inventory Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-size: 15px;
      font-weight: 500;
    }
    .navbar-brand {
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- Header with Clickable Logo -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a href="./index.html" class="navbar-brand mx-4 mb-1">
      <h3 class="text-danger fw-bold"><i class="fa fa-tint m-2" aria-hidden="true"></i>BloodLink</h3>
    </a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-5">Blood Inventory Management</h1>

  <!-- Form for Adding/Updating Blood Inventory -->
  <form class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <label for="BloodId" class="form-label">Blood Id</label>
        <h5 id="BloodId"></h5>
      </div>
      <div class="col-md-4">
        <label for="BloodGroup" class="form-label">Blood Group</label>
        <input type="text" class="form-control" id="BloodGroup" placeholder="Enter Blood Group" required>
      </div>
      <div class="col-md-4">
        <label for="bloodBank" class="form-label">Blood Bank Id</label>
        <select class="form-control" id="bloodBank" required>
          <option value="">Select a Blood Bank</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="BloodBankName" class="form-label">Blood Bank Name</label>
        <h4 id="BloodBankName"></h4>
      </div>

      <div class="col-md-4">
        <label for="quantity" class="form-label">Quantity (Units)</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
      </div>
    </div>

    <button id="btnSaveBlood" type="button" class="btn bg-success me-2 bg-gradient mt-3 text-light bg-opacity-70">Save Blood Inventory</button>
    <button id="updateToModel" type="button" class="btn bg-primary me-2 bg-gradient mt-3 text-light bg-opacity-70" data-bs-toggle="modal" data-bs-target="#updateModal">Click hear to Update Blood Inventory</button>
    <button id="btnClearBlood" type="button" class="btn bg-secondary me-2 bg-gradient mt-3 text-light bg-opacity-70">Clear</button>
  </form>

  <!-- Table to Display Blood Inventory -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Blood Group</th>
      <th>Quantity (Units)</th>
      <th>Blood Bank ID</th>
    </tr>
    </thead>
    <tbody id="BloodTableBody">
    <!-- Example Rows will be populated dynamically -->
    </tbody>
  </table>
</div>

<!-- Modal for Updating Blood Inventory -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Blood Inventory</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateForm">
          <div class="col-md-4">
            <label for="ModelBloodId1" class="form-label">Blood Id</label>
            <input type="text" class="form-control" id="ModelBloodId1" placeholder="Enter Id" required>
          </div>
          <div class="mb-3">
            <label for="modalBloodGroup" class="form-label">Blood Group</label>
            <input type="text" class="form-control" id="modalBloodGroup" placeholder="Enter Blood Group" required>
          </div>
          <div class="mb-3">
            <label for="modalQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="modalQuantity" placeholder="Enter Quantity" required>
          </div>
          <div class="mb-3">
            <label for="bloodBank1" class="form-label">Blood Bank</label>
            <h5 id="bloodBank1"></h5>
          </div>
          <button type="button" id="btnUpdateBlood" class="btn btn-primary">Update Inventory</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/bloodBank.js"></script> <!-- For managing blood bank data -->
<script src="js/blood.js"></script> <!-- For handling blood inventory actions -->

</body>
</html>
