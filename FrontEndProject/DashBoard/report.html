<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Inventory Report</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-size: 15px;
      font-weight: 500;
    }
    .navbar-brand {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header with Clickable Logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="./index.html" class="navbar-brand mx-4 mb-1">
        <h3 class="text-danger fw-bold"><i class="fa fa-tint m-2" aria-hidden="true"></i>BloodLink</h3>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Blood Inventory Report</h1>

    <!-- Report Filters Form -->
    <form class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <label for="bloodGroup" class="form-label">Blood Group</label>
          <select class="form-select" id="bloodGroup">
            <option value="">All</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="bloodBank" class="form-label">Blood Bank</label>
          <select class="form-select" id="bloodBank">
            <option value="">All</option>
            <option value="1">City Blood Center</option>
            <option value="2">LifeSaver Blood Bank</option>
            <option value="3">Green Valley Clinic</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate">
        </div>
        <div class="col-md-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="quantityThreshold" class="form-label">Quantity Threshold</label>
          <input type="number" class="form-control" id="quantityThreshold" placeholder="Enter minimum quantity">
        </div>
        <div class="col-md-3 align-self-end">
          <button type="submit" class="btn bg-danger bg-gradient text-light bg-opacity-70">Generate Report</button>
        </div>
      </div>
    </form>

    <!-- Report Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Blood Group</th>
          <th>Blood Bank Name</th>
          <th>Quantity (Units)</th>
          <th>Contact Name</th>
          <th>Email</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Rows -->
        <tr>
          <td>1</td>
          <td>O+</td>
          <td>City Blood Center</td>
          <td>50</td>
          <td>John Doe</td>
          <td>john.doe@example.com</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>2</td>
          <td>AB-</td>
          <td>LifeSaver Blood Bank</td>
          <td>30</td>
          <td>Jane Smith</td>
          <td>jane.smith@example.com</td>
          <td>Los Angeles</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies (optional for functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
