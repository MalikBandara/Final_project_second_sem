<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-size: 15px;
            font-weight: 500;
        }
        .navbar-brand {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Header with Clickable Logo -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="indexDashBoard.html" class="navbar-brand mx-4 mb-1">
            <h3 class="text-danger fw-bold"><i class="fa fa-tint m-2" aria-hidden="true"></i>BloodLink</h3>
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Register as a new Admin</h1>

    <!-- User Registration Form -->
    <form id="userRegistrationForm" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter full name" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>



            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>


        </div>

        <button id="btnRegisterUser" type="button" class="btn bg-success mt-4 text-light">Register User</button>
        <button type="reset" class="btn bg-secondary mt-4 text-light">Clear</button>


    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Email</th>

            <th>Password</th>

        </tr>
        </thead>
        <tbody id="UserTableBody">

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/user.js"> </script>


</body>
</html>
