    <style>
        /* Increase column widths */
        .table th, .table td {
            white-space: nowrap; /* Prevent text wrapping */
            padding: 12px; /* Add spacing */
            text-align: center;
        }

        .table {
            width: 100%; /* Ensure full width */
            table-layout: auto; /* Allow auto-adjustment */
        }

        /* Specific width for each column */
        .col-donor-id { width: 100px; }
        .col-name { width: 200px; }
        .col-blood-id { width: 120px; }
        .col-hospital-id { width: 120px; }
        .col-age { width: 80px; }
        .col-contact { width: 140px; }
        .col-email { width: 200px; }
        .col-address { width: 350px; }
        .col-description { width: 350px; }

        .col-action { width: 250px; }

<nav class="navbar navbar-light bg-light">

        </a>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">Pending Donors</h2>
    <div class="table-responsive">

            <tr>
                <th class="col-donor-id">Donor ID</th>

            </tr>
            </thead>

            <!-- Dynamic rows will be added here -->
            </tbody>
