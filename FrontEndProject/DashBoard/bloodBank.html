<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-size: 15px;
      font-weight: 500;
    }
    .navbar-brand {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header with Clickable Logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="./index.html" class="navbar-brand mx-4 mb-1">
        <h3 class="text-danger fw-bold"><i class="fa fa-tint m-2" aria-hidden="true"></i>BloodLink</h3>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Blood Bank Management</h1>

    <!-- Form for Adding/Updating Blood Banks -->
    <form class="mb-4">
      <div class="row">
        <div class="col-md-4">
          <label for="name" class="form-label">Blood Bank Id</label>
          <h5 id="BloodBankId"></h5>
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Blood Bank Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter blood bank name" required>
        </div>
        <div class="col-md-4">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter location" required>
        </div>
        <div class="col-md-4">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="contact" placeholder="Enter contact number" required>
        </div>
      </div>
      <button type="button" class="btn bg-success bg-gradient mt-3 me-2 text-light bg-opacity-70" id="btnSaveBloodBank">Save Blood Bank</button>
      <button type="button" class="btn bg-primary bg-gradient mt-3 me-2 text-light bg-opacity-70" id="btnUpdateBloodBank" >Update Blood Bank</button>
      <button type="button" class="btn bg-secondary bg-gradient mt-3  text-light bg-opacity-70" id="btnClearBloodBank" >Clear</button>

    </form>

    <!-- Table to Display Blood Banks -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Blood Bank Name</th>
          <th>Location</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bloodBankTableBody">

      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies (optional for functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="lib/jquery-3.7.1.min.js"></script>
  <script src="js/bloodBank.js"></script>
</body>
</html>
