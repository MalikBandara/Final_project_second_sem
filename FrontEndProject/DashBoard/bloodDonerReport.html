<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/donnerRegister.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap-4.1.3.min.css" />

  <style>
    body {
      font-size: 15px;
      font-weight: 500;
    }
    .navbar-brand {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header with Clickable Logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="indexDashBoard.html" class="navbar-brand mx-4 mb-1">
        <h2  class="text-danger fw-bold"><i class="fa fa-tint m-2" aria-hidden="true"></i>BloodLink</h2>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Blood Donor Management</h1>

    <div class="d-flex justify-content-center align-items-center">
      <form id="donorForm" class="mb-5 p-4 border rounded shadow bg-light">
        <div class="col-md-12 text-center mb-4">
          <label for="donnerId" class="form-label fw-bold">Donor ID</label>
          <h3 id="donnerId" class="border p-2 rounded"></h3>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="donnerName" class="form-label">Donor Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="donnerName" class="form-control form-control-lg" placeholder="Enter donor name" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
              <input type="number" id="age" class="form-control form-control-lg" placeholder="Enter age" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="contact" class="form-label">Contact Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="text" id="contact" class="form-control form-control-lg" placeholder="Enter contact number" required>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter email">
            </div>
          </div>
          <div class="col-md-4">
            <label for="description" class="form-label">Description</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-info-circle"></i></span>
              <input type="text" id="description" class="form-control form-control-lg" placeholder="Enter description">
            </div>
          </div>
          <div class="col-md-4">
            <label for="address" class="form-label">Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" id="address" class="form-control form-control-lg" placeholder="Enter address">
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group">
            <label for="bloodGroupId">Select Blood Group Id:</label>
            <select id="bloodGroupId" name="bloodGroup" required>
              <option value="">Select Blood Group</option>


            </select>
          </div>
          <div class="form-group">
            <label >Select Hospital  Id:</label>
            <select id="hospitalId" name="hospitalId" required>
              <option value="">Select Blood Group</option>


            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="pendingDonnerId" class="form-label">Pending Donor ID</label>
            <input type="text" id="pendingDonnerId" class="form-control form-control-sm" placeholder="" readonly>
          </div>

        </div>

        <div class="text-center mt-4 ms-3">
          <button type="button" id="btnUpdateDonner" class="btn btn-warning btn-md me-3" >
            <i class="fas fa-edit"></i> Update Donor
          </button>
          <button type="button" id="btnDeleteDonner" class="btn btn-danger btn-md me-3" >
            <i class="fas fa-trash-alt"></i> Delete Donor
          </button>
          <button type="button" id="btnClearDonner" class="btn btn-secondary btn-md " >
             Clear
          </button>
        </div>
      </form>
    </div>

    <!-- Table to Display Donors -->
    <table class="table table-striped table-bordered mt-4">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Donor Name</th>
        <th>Contact Number</th>
        <th>Age</th>
        <th>Address</th>
        <th>Email</th>
        <th>Description</th>
        <th>Blood ID</th>
        <th>Hospital ID</th>
        <th>Pending Donor ID</th>
      </tr>
      </thead>
      <tbody id="DonnerTableBody">
      <!-- Example Rows -->
      </tbody>
    </table>
  </div>



  <!-- Bootstrap JS and dependencies (optional for functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="../DashBoard/lib/jquery-3.7.1.min.js"> </script>
  <script src="../DashBoard/js/donner.js"></script>
</body>
</html>
