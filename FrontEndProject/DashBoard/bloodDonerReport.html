<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-size: 15px;
      font-weight: 500;
    }
    .navbar-brand {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header with Clickable Logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="./index.html" class="navbar-brand mx-4 mb-1">
        <h3 class="text-danger fw-bold"><i class="fa fa-tint m-2" aria-hidden="true"></i>BloodLink</h3>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Blood Donor Management</h1>

    <!-- Form for Adding/Updating Donors -->
    <form class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <label for="donorName" class="form-label">Donor Name</label>
          <input type="text" class="form-control" id="donorName" placeholder="Enter donor name" required>
        </div>
        <div class="col-md-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="contactNumber" placeholder="Enter contact number" required>
        </div>
        <div class="col-md-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="col-md-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter city" required>
        </div>
      </div>
      <button type="submit" class="btn bg-danger bg-gradient mt-3 text-light bg-opacity-70">Save Donor</button>
    </form>

    <!-- Table to Display Donors -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Donor Name</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Rows -->
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>+1 123-456-7890</td>
          <td>john.doe@example.com</td>
          <td>New York</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>+1 987-654-3210</td>
          <td>jane.smith@example.com</td>
          <td>Los Angeles</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies (optional for functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
